name: PR - Main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v3.1.1
        with:
          node-version: 16.x
      - name: Restore cache
        uses: actions/cache@v3.2.4
        with:
          path: common/temp/pnpm-store
          key: ${{ runner.os }}-{{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Assert dependency versions
        run: node common/scripts/install-run-rush.js check
      - name: Assert Changelogs
        run: node common/scripts/install-run-rush.js change --verify
  test-utils:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Restore cache
        uses: actions/cache@v3.2.4
        with:
          path: common/temp/pnpm-store
          key: ${{ runner.os }}-{{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Rush Install
        run: node common/scripts/install-run-rush.js install
      - name: Build and Test packages/class-transformer-storage
        run: | 
          node common/scripts/install-run-rush.js build -T class-transformer-storage && \
          npm run test --prefix packages/class-transformer-storage
      - name: Build and Test packages/messenger
        run: | 
          node common/scripts/install-run-rush.js build -T nest-messenger && \
          npm run test --prefix packages/messenger
  test-nest-cqrs:
    needs: verify
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
        package: [core, eventstoredb]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Restore cache
        uses: actions/cache@v3.2.4
        with:
          path: common/temp/pnpm-store
          key: ${{ runner.os }}-{{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Rush Install
        run: node common/scripts/install-run-rush.js install
      - name: Build
        run: | 
          node common/scripts/install-run-rush.js build -T @nest-cqrs/${{ matrix.package }}
      - name: Test
        run: | 
          npm run test --prefix packages/${{ matrix.package }}
  test-demo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    services:
      eventstoredb:
        image: eventstore/eventstore:latest
        env:
          EVENTSTORE_CLUSTER_SIZE: 1
          EVENTSTORE_RUN_PROJECTIONS: All
          EVENTSTORE_START_STANDARD_PROJECTIONS: true
          EVENTSTORE_EXT_TCP_PORT: 1113
          EVENTSTORE_HTTP_PORT: 2113
          EVENTSTORE_INSECURE: true
          EVENTSTORE_ENABLE_EXTERNAL_TCP: true
          EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP: true
          EVENTSTORE_MEM_DB: true
        ports:
          - "1113:1113"
          - "2113:2113"
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3.1.1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Restore cache
      uses: actions/cache@v3.2.4
      with:
        path: common/temp/pnpm-store
        key: ${{ runner.os }}-{{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
    - name: Rush Install
      run: node common/scripts/install-run-rush.js install
    - name: Build
      run: node common/scripts/install-run-rush.js build -T @demo/monolith
    - name: Test
      run: npm run test --prefix demo/monolith
    - name: Test:e2e
      run: npm run test:e2e --prefix demo/monolith
  publsh:
    runs-on: ubuntu-latest
    needs: [verify, test-utils, test-nest-cqrs, test-demo]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3.1.1
        with:
          node-version: 16.x
      - name: Restore cache
        uses: actions/cache@v3.2.4
        with:
          path: common/temp/pnpm-store
          key: ${{ runner.os }}-{{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Rush Install
        run: node common/scripts/install-run-rush.js install
      - name: Rush Build
        run: node common/scripts/install-run-rush.js build
      - name: Publish
        run: node common/scripts/install-run-rush.js publish --publish -n ${{ secrets.NPM_TOKEN }} --include-all